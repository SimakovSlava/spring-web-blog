<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
<header th:insert="blocks/header.html :: header"></header>
<div class="container mt-5">
    <div th:each="element : ${post}" class="alert alert-info mt-2">
        <h3 th:text="${element.title}"/>
        <p th:text="${element.full_text}"/>
        <p><b>Просмотры:</b> <span th:text="${element.views}"/></p>
        <a th:href="'/blog/' + ${element.id} + '/edit'" class="btn btn-warning">Редактировать</a>
        <form th:action="'/blog/' + ${element.id} + '/remove'" method="post"><br>
            <button th:href="'/blog/' + ${element.id} + '/remove'" type="submit" class="btn btn-warning">Удалить</button>
        </form>
    </div>
</div>
<header th:insert="blocks/footer :: footer"></header>
</body>
</html>
